  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">

        </div>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Accolli Certification Authority</h1>
        <p class="lead">Genera la carta di accollo per chi ti si sta accollando!</p>
        
        {% if alert %}
        <div class="alert alert-warning" role="alert">
          Gentile utente i campi da lei inseriti devono essere minimo di 2 caratteri e massimo di 60 caratteri
        </div>
        {% endif %}
        <form action="https://accollicertificati.org/cartadiaccollo" method="POST">
          <div class="form-group">
            <label for="task1">Attivit√† richiesta</label>
            <input name="task" type="text" class="form-control" id="task1" placeholder="fare qualcosa">
          </div>
          <div class="form-group">
            <label for="recipient1">Chi si sta accollando</label>
            <input name="recipient" type="text" class="form-control" id="recipient1" placeholder="Persona che si sta accollando">
          </div>
          <div class="form-group">
            <label for="sender1">Il tuo nome</label>
            <input name="sender" type="text" class="form-control" id="sender1" placeholder="Foo Bar">
          </div>
          <button type="submit" class="btn btn-primary">Crea</button>
        </form>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>A <a href="https://twitter.com/luckysideburn">@luckysideburn</a> production.</p>
